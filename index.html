<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Odd Even Primary</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <div class="container">
        <div class="left">
          <div class="top top-left">
            <button id="odd">Odd</button>
            <button id="even">Even</button>
            <button id="primary">Primary</button>
          </div>

          <div class="bottom bottom-left">
            <input type="number" name="input-number" id="input-number" placeholder="Input Number">
          </div>
        </div>

        <div class="right">
          <div class="top top-right" id="show-number">
            <h1>Odd, Even, & Prime</h1>
          </div>

          <div class="bottom bottom-right">
            <button id="reset">Reset</button>
          </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
